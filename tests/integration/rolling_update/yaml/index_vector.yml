!MockVectorIndexer
with:
  index_filename: vec.gz
  metric: cosine
metas:
  name: vecidx
  workspace: $JINA_REPLICA_DIR
  py_modules:
    - custom.py
requests:
  on:
    SearchRequest:
      - !VectorSearchDriver
        with:
          executor: vecidx
          top_k: $JINA_TOPK
          fill_embedding: True
          traversal_paths: ['r']